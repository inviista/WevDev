<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="instagram.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="content">
            <div class="phone">
                <img src="images/phone.png" alt="inst-phone" class="phone-img">
            </div>
                <div class="form">
                    <form action="#">
                        <img src="images/logo.png" class="logo" alt="inst-logo">
                        <input type="text" placeholder="Номер телефона, имя пользователя или эл. адрес" class="input-field">
                        <input type="password" placeholder="Пароль" class="input-field">
                        <button type="submit" class="login-button">Войти</button>

                        <div class="line">
                            <div class="hr1"></div>
                                <text class="or">ИЛИ</text>
                            <div class="hr2"></div>
                        </div>

                        <button class="facebook-button">
                            <i class="fa fa-facebook-official" aria-hidden="true"></i>
                            Вход через Facebook
                        </button>
                        <a href="#" class="forgot-password-link">Забыли пароль?</a>
                    </form>
                    <div class="signup">
                        <text>У вас еще нет аккаунта? <a href="#" class="signup-link">Зарегистрироваться</a></text>
                    </div>
                    <div>
                        <p>Установите приложение.</p>
                        <div class="get-app">
                            <img src="images/get-app-img1.png" alt="get-from" class="get-app-img firstImg">
                            <img src="images/get-app-img.png" alt="get-from" class="get-app-img">
                        </div>
                    </div>
                </div>

        </div>
        <footer>
            <ul>
                <li>Meta</li>
                <li>About</li>
                <li>Blog</li>
                <li>Jobs</li>
            </ul>
            <ul>
                <li>© 2024 Instagram from Meta</li>
            </ul>
        </footer>
    </body>
</html>
