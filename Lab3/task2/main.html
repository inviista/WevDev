<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body class="flex">
    <header class="flex">
        <div class="header flex">
            <div>ToDo List</div>
        </div>
    </header>
    <div class="main flex">
        <h3 class="flex">ToDo List</h3>
            <div class="input-block flex">
                <label>
                    <input type="text" id="input" placeholder="New Task">
                </label>
                <button onclick="add(this)">Add</button>
            </div>

        <div id="list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
