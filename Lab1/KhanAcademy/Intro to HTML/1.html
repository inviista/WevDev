<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>the poem of the day!</h1>
        <p>
        Any fool can get into an ocean   <br>
	But it takes a Goddess   <br>
	To get out of one.	<br>
	What’s true of oceans is true, of course,	<br>
	Of labyrinths and poems. When you start swimming   	<br>
	Through riptide of rhythms and the metaphor’s seaweed 	<br>
        </p>
    </body>
</html>
